<ion-view view-title="Today weather">
  <ion-content class="padding">

    <div class="weather">
      <img src="{{ico}}" alt="" class="img">
      <div id="temperature">
        {{temp}}
      </div>
      <div id="date">
        {{today}}
      </div>
      <div id="city">
        {{city}}
      </div>

      <button type="button" ng-click="add()" id="favorite" ng-hide="notFav"></button>
      <button type="button" ng-click="delete()" id="delFav" ng-hide="fav"></button>


    </div>
    <br>
    <div id="other">
      <input type="text" placeholder="Other city?" id="search">
      <div ng-click="search()" class="searchBtn"></div>
    </div>



  </ion-content>
</ion-view>
